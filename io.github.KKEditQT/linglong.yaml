package:
  id: io.github.KKEditQT
  name: KKEditQT
  version: 1.0.0
  kind: app
  description: |
    KKEditQT Source Code Editor.



runtime:
  id: org.deepin.Runtime
  version: 23.0.0
depends:
  - id: automake/1.16.5
  - id: pkgconf/2.0.3
  - id: qtwebengine/5.15.7
  - id: aspell/0.60.8
source:
  kind: git
  url: https://github.com/KeithDHedger/KKEditQT.git
  commit: f5f043883dd76d69cff06cdcd27772f23c58fdc6
  patch: patches/0001-fix-include.patch
build:
  kind: autotools
  manual:
    configure: |
      ./autogen.sh
      ./configure ${conf_args} ${extra_args} CXXFLAGS="-I/runtime/include"


    