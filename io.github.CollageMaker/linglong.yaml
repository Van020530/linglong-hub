package:
  id: io.github.CollageMaker
  name: CollageMaker  
  version: 1.0.0
  kind: app
  description: |
    a simple CollageMaker.
runtime:
  id: org.deepin.Runtime
  version: 23.0.0


source:
  kind: git
  url: https://github.com/keshavbhatt/CollageMaker.git
  commit: 54a11889ec7f086ac19a372d7f650fbb464b9972
  patch: patches/0001-fix-install.patch
build:
  kind: qmake
  manual :
    configure: |
      cd src
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install